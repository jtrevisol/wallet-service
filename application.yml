spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/wallet
    username: wallet_user
    password: wallet_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  security:
    user:
      name: admin
      password: admin

logging:
  level:
    root: INFO
    com.example.wattet: DEBUG